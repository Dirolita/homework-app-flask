{% extends 'base.html' %}

{% block title%} Registro{% endblock title%}
{% block content %}
<div class="Registro-User">
    <a href="{{url_for('index')}}" class="login__container-return">
        <img src="../static/imgs/arrow.png" alt="">
    </a>
    <h1>Registro</h1>
    <form action="{{ url_for('auth.register') }}" method="post" class="frm-registro">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Registrarse</button>
    </form>
    <div id="message" class="mss_verify">{{message_verify_exist}}</div>
    <div id="message" class="mss_verify">{{message_verify}}</div>
    {% if message_verify != "" %}
        <a href="{{ url_for('auth.login') }}" class="Iniciar-secion-btn">¿Estas listo?</a>
    {% endif %}
</div>


{% endblock %}

{% extends 'base.html' %}
{% block title%} Registro{% endblock title%}
{% block content %}

<section class="login">
    <div class="login__container">
        <a href="{{url_for('index')}}" class="login__container-return">
            <img src="../static/imgs/arrow.png" alt="">
        </a>
        <h1>Iniciar Sesión</h1>
        <p id="message" class="login__container-mensaje-error">{{ message }}</p>
        
        <form action="{{ url_for('auth.login') }}" method="post" class="login__container-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</section>
</div>



{% endblock %}
